colors:
  variables:
    color: null

    color_red: '#ff0029'
    color_orange: '#ff8100'
    color_blue: '#039be5'
    color_green: '#0DA035'
    color_yellow: '#f4b400'
    color_gray: '#9e9e9e'
    color_pink: '#f06292'
    color_purple: '#8353d1'
    color_white: '#FFFFFF'
    color_black: '#000000'

    selected_color: >
      [[[
        return function(variables) {

          // If the user has provided a color we've already defined then we
          // should return that
          if(variables['color_' + variables.color]) {
            return variables['color_' + variables.color];
          }

          // Any color that starts with an underscore should be returned with
          // the underscore stripped away, allowing users to define their
          // own colors
          if(variables.color) {
            if(variables.color.startsWith('_')) {
              return variables.color.slice(1);
            }
          }

          // Sensible default
          return 'var(--primary-color)';

        }
      ]]]
