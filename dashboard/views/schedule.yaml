# lovelace_gen

type: custom:layout-card
layout_type: custom:grid-layout
layout:
  margin: 0
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr))
cards:

  - type: custom:button-card
    template: header_h2
    name: Schedules
    view_layout:
      grid-column: 1/-1

  - type: custom:scheduler-card
    view_layout:
      grid-column: span 2
    title: false
    include:
      - alarm_control_panel
      - climate
      - light
      - media_player
      - scene
    sort_by:
      - state
      - relative-tim
