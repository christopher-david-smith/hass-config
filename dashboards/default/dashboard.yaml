# lovelace_gen

background: "#1d2d36"

show_in_sidebar: true
title: Dashboard

kiosk_mode:
  hide_header: true

button_card_templates: !include_dir_merge_named templates/button_card_templates/

views:

  - !include
    - layout.yaml
    - view: homepage
      title: Home
      icon: mdi:home
      path: home

  {% for room in _global.rooms %}
  - !include
    - layout.yaml
    - view: room
      title: {{ room.name }}
      icon: {{ room.icon }}
      path: {{ room.name }}
  {% endfor %}

  - !include
    - layout.yaml
    - view: security
      title: Security
      icon: mdi:cctv
      path: security

  - !include
    - layout.yaml
    - view: people
      title: People
      icon: mdi:account-multiple
      path: people

  - !include
    - layout.yaml
    - view: scenes
      title: Scenes
      icon: mdi:movie
      path: scenes

  - !include
    - layout.yaml
    - view: energy
      title: Energy
      icon: mdi:lightning-bolt
      path: energy
