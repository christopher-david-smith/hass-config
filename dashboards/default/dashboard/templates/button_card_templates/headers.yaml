base_header:
  template:
    - transparent
  tap_action:
    action: none
  styles:
    name:
      - font-weight: bold
      - text-align: left
      - justify-self: start
      - opacity: 0.6
    grid:
      - grid-template-areas: 'n'
      - grid-template-columns: 1fr
      - grid-template-rows: min-content
    card:
      - height: auto
      - padding: 0

header_welcome:
  template:
    - base_header
  styles:
    card:
      - margin-left: 3px
      - margin-top: 3px
    name:
      - font-weight: 500
      - font-size: 32px
      - white-space: initial
      - padding: 5px
  name: >
    [[[
      var time = new Date().getHours();
      let welcome = '';

      if(time < '12')       { welcome = 'morning';    }
      else if(time < '18')  { welcome = 'afternoon';  }
      else if(time < '21')  { welcome = 'evening';    }
      else                  { welcome = 'night';      }

      return `Good ${welcome}, ${user.name}!&nbsp;ðŸ‘‹`;
    ]]]

header_h1:
  template:
    - base_header
  styles:
    name:
      - font-size: 1.2rem

header_h2:
  template:
    - base_header
  styles:
    name:
      - font-size: 1rem
      - text-transform: uppercase
    card:
      - margin-top: 10px
