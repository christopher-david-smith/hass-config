# lovelace_gen

type: custom:layout-card
layout_type: custom:grid-layout
layout:
  margin: 0
  grid-template-columns: repeat(auto-fit, minmax(450px, 1fr))
cards:
  - type: custom:button-card
    template: header_h2
    name: Home
    view_layout:
      grid-column: 1/-1

  - type: custom:mini-graph-card
    entities:
      - sensor.electric_consumption_today
    show:
      graph: bar
    name: Electricity Usage

  - type: markdown
    content: enabled entities

  - type: markdown
    content: temperatures / humidity / etc

  - type: markdown
    content: network stuff
