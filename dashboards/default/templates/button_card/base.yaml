transparent:
  styles:
    card:
      - background-color: rgba(0, 0, 0, 0)
      - box-shadow: none
      - border-radius: 0
      - border-width: 0

header:
  template: transparent
  tap_action:
    action: none
  styles:
    name:
      - font-weight: bold
      - text-align: left
      - justify-self: start
      - opacity: 0.6
      - white-space: normal
    card:
      - padding: 0
      - height: auto
      - margin: 5px

