transparent:
  styles:
    card:
      - background-color: rgba(0, 0, 0, 0)
      - box-shadow: none
      - border-radius: 0
      - border-width: 0

header:
  template: transparent
  tap_action:
    action: none
  styles:
    name:
      - font-weight: bold
      - text-align: left
      - justify-self: start
      - opacity: 0.6
    grid:
      - grid-template-areas: 'n'
      - grid-template-columns: 1fr
      - grid-template-rows: min-content
    card:
      - height: auto
      - padding: 0
      - margin-left: 5px
      - margin-bottom: 5px

icon:
  show_name: false
  show_label: false
  aspect_ratio: 1/1
  variables:
    highlight: false
  styles:
    grid:
      - grid-template-areas: 'i'
    img_cell:
      - width: 50%
    icon:
      - width: 100%
      - color: >
          [[[
          if(variables.highlight) {
            return 'var(--primary-color)';
          }
          ]]]
