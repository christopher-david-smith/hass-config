# lovelace_gen

title: Home 
path: home

cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: header_h1
        name: >
          [[[
            var date = new Date();
            var greeting;

            if(date.getHours() < 12) {
              greeting = "morning";
            } else if(date.getHours() < 18) {
              greeting = "afternoon";
            } else {
              greeting = "evening";
            }

            return "Good " + greeting + ", " + user.name + " ðŸ‘‹";
          ]]]

      - type: custom:button-card
        template: header_h2
        name: Quick Links

      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: repeat(auto-fit, minmax(50px, 1fr))
          margin: 10px 0px 0px 0px
        cards:

          # Show Menu
          - type: custom:mushroom-template-card
            layout: vertical
            icon: mdi:menu-open
            icon_color: orange
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.javascript
                data:
                  browser_id: THIS
                  code: >
                    [[[
                      (
                        document.
                        querySelector('body > home-assistant').shadowRoot.
                        querySelector('home-assistant-main').
                        dispatchEvent(
                          new CustomEvent(
                            'hass-toggle-menu',
                            {}
                          )
                        )
                      )
                    ]]]
            

          # Reload dashboard
          - type: custom:mushroom-template-card
            layout: vertical
            icon: mdi:reload
            icon_color: purple 
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.javascript
                data:
                  browser_id: THIS
                  code: lovelace_reload()

          # Assist button
          - type: custom:mushroom-template-card
            layout: vertical
            icon: mdi:message-processing
            icon_color: blue 
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.javascript
                data:
                  browser_id: THIS
                  code: >
                    [[[
                      (
                        document.
                        querySelector('body > home-assistant').shadowRoot.
                        querySelector('home-assistant-main').shadowRoot.
                        querySelector('ha-drawer').
                        querySelector('ha-panel-lovelace').shadowRoot.
                        querySelector('hui-root').shadowRoot.
                        querySelectorAll('mwc-list-item')[1].click()
                      )
                    ]]]

          - type: custom:mushroom-template-card
            layout: vertical
            icon: mdi:calendar
            icon_color: yellow

          - type: custom:mushroom-template-card
            layout: vertical
            icon: mdi:apps
            icon_color: red
      
      - type: custom:button-card
        template: header_h2
        name: Links

      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: repeat(auto-fit, 50%)
          margin: 10px 0px 0px 0px
        cards:

