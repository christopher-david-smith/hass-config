# lovelace_gen

{% extends "dashboards/default/templates/page.yaml" %}

{% block cards %}
- type: vertical-stack
  cards:
    - type: vertical-stack
      cards: !include
        - ../templates/entities.yaml
        - card: custom:mushroom-person-card
          items:
            - person.bex
            - person.chris
    - type: map
      entities:
        {% for person in _global.people %}
        - {{ person }}
        {% endfor %}
      card_mod:
        style: |
          ha-map {
            position: inherit !important;
          }
{% endblock %}
