# lovelace_gen

{% extends "dashboards/default/templates/page.yaml" %}

{% block cards %}
- type: vertical-stack
  cards:
    - type: vertical-stack
      cards: !include 
        - ../templates/entities.yaml
        - card: custom:mushroom-entity-card
          items:
            - sensor.smart_meter_electricity_cost_today
            - sensor.smart_meter_gas_cost_today
          card_options:
            layout: vertical
    
    - type: custom:button-card
      template: header_h3
      name: Electricity

    - type: custom:mini-graph-card
      show:
        name: false
        icon: false
        graph: bar
      entities:
        - sensor.electricity_usage_hour
      hours_to_show: 24
      points_per_hour: 1
      group_by: hour
    
    - type: custom:button-card
      template: header_h3
      name: Gas 

    - type: custom:mini-graph-card
      show:
        name: false
        icon: false
        graph: bar
      entities:
        - sensor.gas_usage_hour
      line_color: "#591421"
      hours_to_show: 24
      points_per_hour: 1
      group_by: hour
{% endblock %}
